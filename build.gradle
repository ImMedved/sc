plugins {
    id 'java'
    id 'application'
}

group 'org.kukharev'
version '1.0-SNAPSHOT'

sourceCompatibility = '11'

repositories {
    mavenCentral()
    maven { url 'https://libgdx.badlogicgames.com/nightlies/maven/' }
}

dependencies {
    implementation 'com.badlogicgames.gdx:gdx:1.13.0'
    implementation 'com.badlogicgames.gdx:gdx-backend-lwjgl3:1.11.0'
    implementation 'com.badlogicgames.gdx:gdx-platform:1.11.0:natives-desktop'
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:1.13.0"
    implementation "com.badlogicgames.gdx:gdx-platform:1.13.0:natives-desktop"
}

application {
    mainClass = 'org.kukharev.core.GameApplication'
}

run {
    jvmArgs = ['-Xmx1G']
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main {
        resources {
            srcDirs = ['assets']
        }
    }
}